<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 }
      ];

      const p = document.querySelector('p');
      function makeGreen() {
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hello');

      // Interpolated
      console.log('Hell my name is %s!', 'Ben');

      // Styled
      console.log('%c Hello world!', 'background: yellow; color: black;');

      // warning!
      console.warn('Getting closer!');

      // Error :|
      console.error('Errrrrr ...');

      // Info
      console.info('Crocodiles eat 3-4 people per year.');

      // Testing
      console.assert(1 === 2, 'That is wrong!');

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`${dog.name} is ${dog.age} old.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count('Ben');
      console.count('Abe');
      console.count('Ben');
      console.count('Ben');
      console.count('Abe');

      // timing
      console.time('fetch');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetch');
          console.log(data);
        });
    </script>
  </body>
</html>
